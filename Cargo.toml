[package]
name = "avail-rust-light-client"
version = "0.1.0"
edition = "2018"
authors = ["kailaskr05@gmail.com"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio-tungstenite = "*"
url = "2.2.2"
tokio = { version = "1.2.0", features = ["full"] }
futures-util = "*"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.68"
hyper = { version = "0.14", features = ["full"]}
hyper-tls = "*"
rand = "*"
dusk-plonk = { git = "https://github.com/dusk-network/plonk", tag = "v0.3.5" }
regex = "1.5"
hex = "0.4"
num = "0.4.0"
futures = { version = "0.3.15", default-features = false, features = ["std", "thread-pool"] }
chrono = "0.4.19"
dotenv = "0.15.0"
libipld = { version = "0.12.0", default-features = false, features = ["dag-cbor"] }
multihash = { version = "0.14.0", default-features = false, features = ["blake3"] }
ipfs-embed = { version = "0.22.4" }
anyhow = "1.0.41"
tempdir = "0.3.7"
ed25519-dalek = "1.0.1"
async-std = { version = "1.9.0", features = ["attributes"] }

[dev-dependencies]
libipld = { version = "0.12.0", default-features = false, features = ["dag-cbor", "derive"] }
